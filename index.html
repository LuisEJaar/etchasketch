<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    
    <div>
        <button id="clearGrid">Clear Grid</button>
    </div>
    
    <div class="gameConsole">
        
        <div class="viewPort"></div>
    
    </div>
    
    
    <div>
        <button id="greyScale"> Grey Scale</button>
        <button id="rainbow">Rainbow</button>
    </div>

    <!--Button to resize-->
</body>

<script>
    const clearGrid = document.querySelector('#clearGrid');
    clearGrid.addEventListener('click', function (e) {
    e.target.style.background = 'blue';
    });

    const greyScale = document.querySelector('#greyScale');
    greyScale.addEventListener('click', function (e) {
    e.target.style.background = 'blue';
    });

    const rainbow = document.querySelector('#rainbow');
    rainbow.addEventListener('click', function (e) {
    e.target.style.background = 'blue';
    });
    
    function gridMaker16x16() {
        //For loop should create 16 boxes
        //for(i=1; i<4097;i++){
        for(i=1; i<257;i++){
            //boxes to be under the main box viewPort
            const gridContainer = document.querySelector('.viewPort');
            //create div
            const pixel = document.createElement('div');
            //set initial class
            pixel.classList.add('pixel');
            //actually add the div
            gridContainer.appendChild(pixel);
            
        };
    };

    gridMaker16x16();

   

    //function to initialize by creating div items using javascript
    //give them a class that is basically white square

</script>

</html>
